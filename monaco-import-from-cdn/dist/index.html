<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Monaco import from CDN</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      type="module"
      crossorigin="anonymous"
      src="../../js/dagger.js"
      defer
    ></script>
    <script type="dagger/modules">
      {
        js: "./script.js",
        mdjs: "https://md-block.verou.me/md-block.js",
      }
    </script>
  </head>
  <body
    +loading="{
      monaco: null,
      editor: null,
      editorValue: null,
    }"
    +loaded="monaco=monacoEditor"
  >
    <div id="outer" +loading="{src: 'readme.md'}">
      <div class="code-editor-column">
        <md-block $src="src"></md-block>
      </div>
      <div
        id="container"
        +loading="{editor: null}"
        +loaded="editor=initMonaco(monaco, $node),editorValue=editor.getValue(), console.log(2)"
        $watch="editor.getModel().onDidChangeContent(()=> {console.log('changed')}), console.log(1)"
      ></div>
      <div class="code-editor-column">
        <iframe
          id="htmlOutput"
          $src="getGeneratedPageURL(editorValue)"
        ></iframe>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Monaco Editor for HTML</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
    <script
      type="module"
      crossorigin="anonymous"
      src="../js/dagger.js"
      defer
    ></script>
    <script type="dagger/modules">
      {
          readme: {
              uri: "./README.md",
              type: "string",
              anonymous: true,
          },
          monacojs: "./index.js",
          mdjs: "https://md-block.verou.me/md-block.js"
      }
    </script>
    <script type="dagger/modules"></script>
    <script>
      fetch("../js/dagger.js")
        .then((res) => res.text())
        .then((text) => {
          window.dgjs = text;
        })
        .catch((e) => console.error(e));
    </script>
  </head>
  <body>
    <div id="outer" +loading="{src: 'readme.md'}">
      <div class="code-editor-column">
        <md-block $src="src"></md-block>
      </div>
      <div class="code-editor-column" id="container"></div>

      <div class="code-editor-column">
        <iframe id="htmlOutput"></iframe>
      </div>
    </div>
  </body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanban</title>

    <style>
        [dg-cloak] {
            display: none !important;
        }
    </style>

    <script type="module" crossorigin="anonymous" src="../js/dagger.js" defer></script>
    <script type="dagger/modules"></script>
</head>
<body>
<div +loading="{status: [true, false, false]}">
    <div>Using $checked with checkbox.</div>
    <label>
        <input type="checkbox" $checked="status[0]">
        status[0]
    </label>
    <label>
        <input type="checkbox" $checked="status[1]">
        status[1]
    </label>
    <label>
        <input type="checkbox" $checked="status[2]">
        status[2]
    </label>
    <div>status: <span $text="status"></span></div>
</div>

</body>
</html>

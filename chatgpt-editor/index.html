<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaco Editor with HTML and JavaScript</title>
    <script
      type="module"
      crossorigin="anonymous"
      src="../js/dagger.js"
      defer
    ></script>
    <!-- Include Monaco Editor from CDN -->
    <script src="
https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.min.js
"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.min.css
"
      rel="stylesheet"
    />
    <script type="dagger/modules">
      {
        js: "./index.js"
      }
    </script>
  </head>
  <body +loading="{editor: null}">
    <!-- Container for the editor -->
    <div
      id="editor"
      style="height: 400px"
      +loaded="initMonaco(monaco, $node)"
    ></div>
  </body>
</html>
